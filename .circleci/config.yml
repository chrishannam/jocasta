version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps:
          dependency-file: test_requirements.txt
      - python/save-cache
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
